<!DOCTYPE html>
<html lang="en">
<head>
	<title>HANGMAN</title>
</head>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Lobster|Oxygen" rel="stylesheet">

	<script src="https://use.fontawesome.com/9b29275b7b.js"></script>
	<script src="assets/javascript/game.js"></script>
<body>

	<div class="wrap">

		<h1>Hangman</h1>
		
		<p id="firstP">
		<i class="fa fa-keyboard-o fa-2x" aria-hidden="true"></i>&nbsp 
		Press any key to get started!&nbsp
		<i class="fa fa-keyboard-o fa-2x" aria-hidden="true"></i>
		</p>

		<p class="hint">Hint: U.S. States</p>

		<p id="wins"></p>
		<br>
		<p id="guesses"></p> 

		<p id="lettersGuessed"></p>
		<p id="lettersGuessedList"></p>


		<h2>Password:</h2>
		<p id="password"></p>

	</div>

	<div class="hangman">
		<p class="head">O</p>
		<p class="leftArm">/</p>
		<p class="body">|</p>
		<p class="rightArm">\</p>
		<p class="leftLeg">/</p>
		<p class="rightLeg">\</p>
	</div>

</body>
</html>
